<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="instaTeste.css">
        <title>InstaMusic</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./cel.png" alt="Celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./logo.png" class="logo" alt="Logo">
                    <div class="profile-photo">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSn0XKkLywdqT6HGb6vyTxiM9qrwP-2el6iQE3ueItZX3b4kIepvRIYdP4eWuVzwLBmTlg&usqp=CAU" alt="foto de perfil">
                    </div>
                    <a href="#" class="login">Continue como marciolanzarini</a>
                    <a href="#" class="logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é marciolanzarini?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
